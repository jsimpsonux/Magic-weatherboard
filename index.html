<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3 gx-5">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">

          <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top" style="width: 80px; height: 80px;" id="weathericon0" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="forecast0">Card title</h5>
              <p class="card-text">
                temp:<span id="temp0">10</span>
              </p>
              <p class="card-text">
                humidity:<span id="humidity0">20</span>
              </p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" style="width: 80px; height: 80px;" id="weathericon8" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="forecast8">Card title</h5>
              <p class="card-text">
                temp:<span id="temp8">10</span>
              </p>
              <p class="card-text">
                humidity:<span id="humidity8">20</span>
              </p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" style="width: 80px; height: 80px;" id="weathericon16" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="forecast16">Card title</h5>
              <p class="card-text">
                temp:<span id="temp16">10</span>
              </p>
              <p class="card-text">
                humidity:<span id="humidity16">20</span>
              </p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" style="width: 80px; height: 80px;" id="weathericon24" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="forecast24">Card title</h5>
              <p class="card-text">
                temp:<span id="temp24">10</span>
              </p>
              <p class="card-text">
                humidity:<span id="humidity24">20</span>
              </p>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" style="width: 80px; height: 80px;" id="weathericon32" alt="...">
            <div class="card-body">
              <h5 class="card-title" id="forecast32">Card title</h5>
              <p class="card-text">
                temp:<span id="temp32">10</span>
              </p>
              <p class="card-text">
                humidity:<span id="humidity32">20</span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
